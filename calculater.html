<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
    <script src="calculater.js" defer></script>
</head>
<body>
    <section class="main-container">
        <section class="container">
            <section class="result">
                <div id="calculator-screen">0</div>
            </section>
            <button class="clear"><span class="front">C</span></button>
            <button class="backspace"><span class="front">DEL</span></button>
            <button class="divide"><span class="front">/</span></button>
            <button class="seven"><span class="front">7</span></button>
            <button class="eight"><span class="front">8</span></button>
            <button class="nine"><span class="front">9</span></button>
            <button class="multiply"><span class="front">*</span></button>
            <button class="four"><span class="front">4</span></button>
            <button class="five"><span class="front">5</span></button>
            <button class="six"><span class="front">6</span></button>
            <button class="subtract"><span class="front">-</span></button>
            <button class="one"><span class="front">1</span></button>
            <button class="two"><span class="front">2</span></button>
            <button class="three"><span class="front">3</span></button>
            <button class="add"><span class="front">+</span></button>
            <button class="zero"><span class="front">0</span></button>
            <button class="equal"><span class="front">=</span></button>
        </section>
    </section>
    
</body>
</html>
